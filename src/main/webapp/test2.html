<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width:100px; height:100px; border:1px solid #ccc;"></div>
</body>
<script type="text/javascript">
    var oB = document.getElementsByTagName('div')[0];
    var arr = [1,2,3,4,5,6,7,8,94,1,3,4,5,6];
    oB.onclick=function(){
        oB.innerHTML = arr[Math.floor(Math.random()*arr.length)]; //修改DIV标签里面的内容
    };
</script>
</html>
