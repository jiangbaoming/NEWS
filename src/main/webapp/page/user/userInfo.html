<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>个人资料--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/statics/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row" style="width: 90%">
    <div class="layui-col-md6 layui-col-xs12">
        <br>
        <div class="layui-form-item" hidden>
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input id" lay-filter="id" lay-verify="required" name="id" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登陆账号：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input userCode" lay-filter="userCode" lay-verify="required" name="userCode" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户姓名：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input userName" lay-filter="userName" lay-verify="required" name="userName"
                       placeholder="请输入姓名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block">
                <input type="tel" class="layui-input phone" lay-filter="phone" lay-verify="phone" name="phone"
                       placeholder="请输入手机号">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="changeUser">确认更新</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="/statics/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/statics/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/statics/layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
