<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>首页--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/statics/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote layui-bg-green">
    <div id="nowTime" class="layui-center"></div>
</blockquote>
<div class="layui-row layui-col-space10 panel_box">
</div>
<div>
    <form class="layui-form">
        <table id="list" lay-filter="test"></table>
        <!--头部工具条-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="输入标题关键字" lay-verify="required"/>
            </div>
            <button class="layui-btn" lay-event="search_btn">搜索</button>
            <span class="layui-btn" lay-event="flash_btn"><i class="layui-icon">&#xe669;</i></span>
        </script>
    </form>
</div>
<script type="text/javascript" src="/statics/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/statics/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/statics/layui/layui.js"></script>
<script type="text/javascript" src="/statics/js/main.js"></script>
</body>
</html>
