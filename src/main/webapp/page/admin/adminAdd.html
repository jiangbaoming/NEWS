<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>新增用户--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/statics/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%; margin: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">登陆账号：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="userCode" lay-verify="required|userCode" name="userCode"
                   placeholder="请输入登陆账号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户姓名：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="userName" lay-verify="required" name="userName"
                   placeholder="请输入用户姓名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门：</label>
        <div class="layui-input-block">
            <input type="text" id="tree" lay-filter="tree"  name="oid"  class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户权限：</label>
        <div class="layui-input-block">
            <select class="layui-input" name="role">
                <option value="1">管理员</option>
                <option value="0" selected>普通用户</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" id="password" lay-filter="password" lay-verify="required|password" name="password"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码确认：</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" lay-filter="rePassword" lay-verify="required|rePassword" name="rePassword"
                   placeholder="请再次输入密码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话：</label>
        <div class="layui-input-block">
            <input type="tel" class="layui-input phone" lay-filter="phone" lay-verify="required|phone" name="phone"
                   placeholder="请输入手机号">
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/statics/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/statics/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/statics/layui/layui.js"></script>
<script type="text/javascript" src="adminAdd.js"></script>
</body>
</html>
