<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>分类排序--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/statics/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%; margin: 10px">
    <div class="layui-form-item" >
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="nid" lay-verify="required" name="nid" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序等级：</label>
        <div class="layui-input-block">
            <select name="sort">
                <option value="">请选择排序等级</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">确认</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/statics/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/statics/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/statics/layui/layui.js"></script>
<script type="text/javascript" src="informationSort.js"></script>
</body>
</html>
