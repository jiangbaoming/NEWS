<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>资讯列表--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/statics/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md7 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input articleTitle" lay-verify="required|articleTitle"
                               placeholder="必填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea introduction" lay-verify="introduction"
                                  placeholder="请输入内容"></textarea>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <div class="layui-row">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="category" class="category">
                                <option value="">请选择类别</option>
                                <option value="公告">公告</option>
                                <option value="新闻">新闻</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-xs5">
                <div class="layui-upload-list thumbBox2 mag0 magt3" id="test1">
                    <img class="layui-upload-img thumbImg" id="demo1">
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" id="news_content"></textarea>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="/statics/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/statics/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/statics/layui/layui.js"></script>
<script type="text/javascript" src="informationAdd.js"></script>
</body>
</html>
